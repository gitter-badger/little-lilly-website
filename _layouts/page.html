---
layout: default
---

<article class="post">

  <div class="page-section page-header bg-dark row">
      <header class="block">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
  </div>

  <div class="page-section page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="block">
          <div class="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>

</article>
